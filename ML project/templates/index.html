<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }
        input[type="submit"], input[type="reset"] {
            width: 48%;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin-right: 4%;
            margin-top: 15px;
            border: none;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
        }
        input[type="reset"] {
            background-color: #f44336;
            color: #fff;
        }
        .form-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            display: block;  /* Always show result div */
        }
        .result h4 {
            margin: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Diabetes Prediction</h2>
    <form action="/" method="POST">
        <div class="form-group">
            <label for="pregnancies">Pregnancies</label>
            <input type="number" id="pregnancies" name="pregnancies" required>
        </div>
        <div class="form-group">
            <label for="glucose">Glucose (mg/dL)</label>
            <input type="number" id="glucose" name="glucose" required>
        </div>
        <div class="form-group">
            <label for="insulin">Insulin (USP)</label>
            <input type="number" id="insulin" name="insulin" required>
        </div>
        <div class="form-group">
            <label for="bmi">BMI</label>
            <input type="number" id="bmi" name="bmi" required>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>
        </div>
        
        <div class="form-buttons">
            <input type="submit" value="Predict">
            <input type="reset" value="Clear" onclick="clearForm()">
        </div>
    </form>

    <!-- Prediction Result -->
    {% if prediction %}
        <div class="result">
            <h4>Prediction: {{ prediction }}</h4>
        </div>
    {% endif %}
</div>

<script>
    function clearForm() {
        document.querySelector("form").reset();
        document.querySelector(".result").style.display = "none";
    }
</script>

</body>
</html>
